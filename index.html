<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f4f8;
    }
    button, input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #task-list {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div id="auth-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" /> <br />
    <input type="password" id="password" placeholder="Password" /> <br />
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="task-section" style="display:none;">
    <h2>Tasks</h2>
    <input type="text" id="task-title" placeholder="Task title" /> <br />
    <input type="text" id="task-description" placeholder="Task description" /> <br />
    <button onclick="createTask()">Create Task</button>
    <button onclick="getTasks()">Refresh Tasks</button>

    <div id="task-list"></div>
  </div>

  <script>
    const baseURL = "https://2crtp6hxqi.execute-api.us-west-1.amazonaws.com/prod";
    let token = null;

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${baseURL}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.access_token) {
        token = data.access_token;
        document.getElementById("task-section").style.display = "block";
        alert("Login successful");
      } else {
        alert("Login failed");
      }
    }

    function logout() {
      token = null;
      document.getElementById("task-section").style.display = "none";
      alert("Logged out");
    }

    async function createTask() {
      const title = document.getElementById("task-title").value;
      const description = document.getElementById("task-description").value;

      const res = await fetch(`${baseURL}/tasks`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title, description })
      });

      const data = await res.json();
      alert("Task created: " + data.title);
      getTasks();
    }

    async function getTasks() {
      const res = await fetch(`${baseURL}/tasks`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();

      const list = document.getElementById("task-list");
      list.innerHTML = "<h3>Task List:</h3>" + data.map(task => `<div><strong>${task.title}</strong>: ${task.description}</div>`).join("");
    }
  </script>
</body>
</html>
