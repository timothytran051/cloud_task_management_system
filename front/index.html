<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f4f8;
    }
    button, input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #task-list {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <div id="auth-section">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" /> <br />
    <input type="email" id="email" placeholder="Email" /> <br />
    <input type="password" id="password" placeholder="Password" /> <br />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="task-section" style="display:none;">
    <h2>Tasks</h2>
    <input type="text" id="task-title" placeholder="Task title" /> <br />
    <input type="text" id="task-description" placeholder="Task description" /> <br />
    <button onclick="createTask()">Create Task</button>
    <button onclick="getTasks()">Refresh Tasks</button>

    <div id="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
